<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
    <script defer type="module" src="script.js"></script>
  </head>
  <body>
    <!-- Greet Page -->
    <section class="playSection">
      <video autoplay="" loop="true">
        <source src="img/startVid.mp4" type="video/mp4" />
      </video>
      <div class="playContent">
        <h2 class="gameHead">
          Welcome to <span class="myNumber">GUESS MY NUMBER</span>
        </h2>
        <button class="play">PLAY</button>
      </div>
    </section>
    <!-- GamePlay View -->
    <section class="main hidden">
      <video>
        <source src="img/mainVideo.mp4" type="video/mp4" />
      </video>
    <!-- Whole Container on Video -->
    <div class="container hidden ">
      <div class="header">
        <div class="headCont">
          <h1 class="secondNumber">Guess My Number!</h1>
          <p class="between">[ Between 1 and 20 ]</p>
          <button class="btn again">Again</button>
        </div>
        <div class="number">?</div>
      </div>
      <main>
        <section class="top">
          <p class="message">Start guessing...</p>
        </section>
        <section class="bottom">
          <section class="left">
            <input
              type="text"
              maxlength="2"
              required
              placeholder="Lets Guess!"
              class="guess"
            />
            <button class="btn check">Check</button>
          </section>
          <section class="right">
            <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
            <p class="label-highscore">
              ðŸ¥‡ Highscore: <span class="highscore">0</span>
            </p>
          </section>
        </section>
      </main>
    </div>
  </section>
  </body>
</html>
